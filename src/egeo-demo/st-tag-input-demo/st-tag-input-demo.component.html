<h1>MODEL DRIVEN / REACTIVE EXAMPLE</h1>
<form [formGroup]="reactiveForm" novalidate (ngSubmit)="onSubmitReactiveForm()">

   <st-tag-input
      class="st-form-field"
      name="tag-input-reactive"
      formControlName="tag-input-reactive"
      [label]="'Tag Input'"
      [id]="'tag-input-reactive-demo'"
      [placeholder]="'Add tags separated by commas'"
      [tooltip]="'This is a Tag Input component tooltip'"
      [forbiddenValues]="['test']">
   </st-tag-input>

   Forbidden values: test

   <div class="separator"></div>

   <st-tag-input
      class="st-form-field"
      name="tag-input-reactive-required"
      formControlName="tag-input-reactive-required"
      [errorMessage]="errorReactiveMessage"
      [label]="'Tag Input with require'"
      [id]="'tag-input-reactive-required-demo'"
      [placeholder]="'Add tags separated by commas'"
      [tooltip]="'This is a Tag Input component tooltip'">
   </st-tag-input>

   <div class="separator"></div>

   <st-tag-input
      class="st-form-field"
      name="tag-input-reactive-disabled"
      formControlName="tag-input-reactive-disabled"
      [disabled]="disabledReactive"
      [label]="'Tag Input with disable'"
      [id]="'tag-input-reactive-disabled-demo'"
      [placeholder]="'Add tags separated by commas'"
      [tooltip]="'This is a Tag Input component tooltip'">
   </st-tag-input>

   <div class="separator"></div>

   <st-tag-input
      class="st-form-field"
      name="tag-input-reactive-autocomplete"
      formControlName="tag-input-reactive-autocomplete"
      [autocompleteList]="filteredlist"
      [withAutocomplete]="true"
      [label]="'Tag Input with autocomplete'"
      [id]="'tag-input-reactive-autocomplete-demo'"
      [placeholder]="'Add tags separated by commas'"
      [tooltip]="'This is a Tag Input component tooltip'"
      (input)="onFilterList($event)">
   </st-tag-input>

   <div class="separator"></div>

   <button type="submit" class="button button-primary"><span>Validate</span></button>
   <button type="button" class="button button-secondary-gray" (click)="changetReactiveFormDisabled()"><span>Disable</span></button>

</form>

<div class="separator"></div>
<div class="separator"></div>
<div class="separator"></div>

<h1>TEMPLATE DRIVEN EXAMPLE</h1>
<form #templateDrivenForm="ngForm" novalidate autocomplete="off" (ngSubmit)="onSubmitTemplateDrivenForm()">

   <st-tag-input
      class="st-form-field"
      name="tag-input-template-driven"
      [(ngModel)]="tags.templateDriven"
      [label]="'Tag Input'"
      [id]="'tag-input-template-driven-demo'"
      [placeholder]="'Add tags separated by commas'"
      [tooltip]="'This is a Tag Input component tooltip'">
   </st-tag-input>

   <div class="separator"></div>

   <st-tag-input
      class="st-form-field"
      name="tag-input-template-driven-required"
      [(ngModel)]="tags.templateDrivenRequired"
      [errorMessage]="errorTemplateDriveMessage"
      required
      [label]="'Tag Input with require'"
      [id]="'tag-input-template-driven-required-demo'"
      [placeholder]="'Add tags separated by commas'"
      [tooltip]="'This is a Tag Input component tooltip'">
   </st-tag-input>

   <div class="separator"></div>

   <st-tag-input
      class="st-form-field"
      name="tag-input-template-driven-disabled"
      [(ngModel)]="tags.templateDrivenDisabled"
      [disabled]="disabledTemplateDrive"
      [label]="'Tag Input with disable'"
      [id]="'tag-input-template-driven-disabled-demo'"
      [placeholder]="'Add tags separated by commas'"
      [tooltip]="'This is a Tag Input component tooltip'">
   </st-tag-input>

   <div class="separator"></div>

   <st-tag-input
      class="st-form-field"
      name="tag-input-template-driven-autocomplete"
      [(ngModel)]="tags.templateDrivenAutocomplete"
      [autocompleteList]="filteredlist"
      [withAutocomplete]="true"
      [label]="'Tag Input with autocomplete'"
      [id]="'tag-input-template-driven-autocomplete-demo'"
      [placeholder]="'Add tags separated by commas'"
      [tooltip]="'This is a Tag Input component tooltip'"
      (input)="onFilterList($event)">
   </st-tag-input>

   <div class="separator"></div>

   <button type="submit" class="button button-primary"><span>Validate</span></button>
   <button type="button" class="button button-secondary-gray" (click)="changeTemplateDrivenFormDisabled()"><span>Disable</span></button>

</form>
