<div class="item sth-two-list__list-item" [ngClass]="itemMode" (click)="emitOnSelect($event)" [attr.id]="itemQaTag" [title]="itemName">
   <span *ngIf="!editable" class="label">{{itemName}}</span>
   <st-checkbox *ngIf="editable" [qaTag]="checkQaTag" [checked]="selected">
      <span class="label">{{itemName}}</span>
   </st-checkbox>
   <span class="extraLabel" *ngIf="item.extraLabel" [innerHTML]="item.extraLabel" (click)="selectExtraLabel.emit({element: item, event: $event})"></span>
</div>
